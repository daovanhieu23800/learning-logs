{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}
{% block content %}
    <p> add new topic </p>
    <form action="{% url 'learning_logs:new_topic' %}" method="POST" class="form">
        <!-- prevent cross site attack -->
        {%csrf_token%}
        <!-- The as_p modifier tells Django to render all the form elements in paragraph format -->
        <!-- {{form.as_p}}  replace by-->
        {% bootstrap_form form %}
        {% buttons %}
        <button name="sumbit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
