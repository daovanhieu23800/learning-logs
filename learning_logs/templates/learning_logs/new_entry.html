{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

    <h2>
        <a href="{% url 'learning_logs:topic' topic.id %}"> go back to {{topic}} topic</a> 
    </h2>
    <h2>Add new entry:</h2>

{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:new_entry' topic.id%}" method="POST">
        {%csrf_token%}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}

        
    </form> 
{% endblock content %}
